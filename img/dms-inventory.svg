<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="inv-bg" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="bar-blue" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="bar-green" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="bar-amber" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="bar-red" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
    <filter id="inv-shadow" x="-4%" y="-4%" width="108%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
    <filter id="inv-soft" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="url(#inv-bg)"/>

  <!-- Header -->
  <rect x="24" y="20" width="552" height="44" rx="10" fill="#0f172a" filter="url(#inv-shadow)"/>
  <circle cx="48" cy="42" r="6" fill="#f59e0b"/>
  <rect x="62" y="36" width="120" height="12" rx="3" fill="rgba(255,255,255,0.8)"/>
  <text x="66" y="46" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#0f172a">Inventory Dashboard</text>

  <!-- KPI cards row -->
  <rect x="24" y="76" width="128" height="64" rx="10" fill="white" filter="url(#inv-soft)"/>
  <text x="36" y="96" font-family="system-ui,sans-serif" font-size="9" font-weight="500" fill="#64748b">Total Units</text>
  <text x="36" y="122" font-family="system-ui,sans-serif" font-size="24" font-weight="700" fill="#0f172a">142</text>
  <text x="90" y="122" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#10b981">+12</text>

  <rect x="164" y="76" width="128" height="64" rx="10" fill="white" filter="url(#inv-soft)"/>
  <text x="176" y="96" font-family="system-ui,sans-serif" font-size="9" font-weight="500" fill="#64748b">Avg Days in Stock</text>
  <text x="176" y="122" font-family="system-ui,sans-serif" font-size="24" font-weight="700" fill="#0f172a">34</text>
  <text x="208" y="122" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#10b981">-6 days</text>

  <rect x="304" y="76" width="128" height="64" rx="10" fill="white" filter="url(#inv-soft)"/>
  <text x="316" y="96" font-family="system-ui,sans-serif" font-size="9" font-weight="500" fill="#64748b">Avg Gross / Unit</text>
  <text x="316" y="122" font-family="system-ui,sans-serif" font-size="24" font-weight="700" fill="#0f172a">$3.8K</text>
  <text x="388" y="122" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#10b981">+8%</text>

  <rect x="448" y="76" width="128" height="64" rx="10" fill="white" filter="url(#inv-soft)"/>
  <text x="460" y="96" font-family="system-ui,sans-serif" font-size="9" font-weight="500" fill="#64748b">Turn Rate</text>
  <text x="460" y="122" font-family="system-ui,sans-serif" font-size="24" font-weight="700" fill="#0f172a">4.2x</text>
  <text x="514" y="122" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#10b981">+0.6</text>

  <!-- Inventory aging chart -->
  <rect x="24" y="154" width="340" height="230" rx="12" fill="white" filter="url(#inv-shadow)"/>
  <text x="40" y="178" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#0f172a">Inventory Aging</text>
  <text x="40" y="192" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">Units by days in stock</text>

  <!-- Grid lines -->
  <line x1="40" y1="210" x2="348" y2="210" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="40" y1="240" x2="348" y2="240" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="40" y1="270" x2="348" y2="270" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="40" y1="300" x2="348" y2="300" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="40" y1="330" x2="348" y2="330" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="40" y1="360" x2="348" y2="360" stroke="#e2e8f0" stroke-width="0.5"/>

  <!-- Y axis labels -->
  <text x="36" y="214" text-anchor="end" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">60</text>
  <text x="36" y="244" text-anchor="end" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">45</text>
  <text x="36" y="274" text-anchor="end" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">30</text>
  <text x="36" y="304" text-anchor="end" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">15</text>
  <text x="36" y="334" text-anchor="end" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">0</text>

  <!-- Bars: 0-15 days -->
  <rect x="56" y="218" width="48" height="112" rx="4" fill="url(#bar-blue)"/>
  <text x="80" y="348" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">0-15d</text>
  <text x="80" y="213" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#2563EB">56</text>

  <!-- Bars: 16-30 days -->
  <rect x="118" y="238" width="48" height="92" rx="4" fill="url(#bar-green)"/>
  <text x="142" y="348" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">16-30d</text>
  <text x="142" y="233" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#059669">42</text>

  <!-- Bars: 31-45 days -->
  <rect x="180" y="270" width="48" height="60" rx="4" fill="url(#bar-amber)"/>
  <text x="204" y="348" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">31-45d</text>
  <text x="204" y="265" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#d97706">26</text>

  <!-- Bars: 46-60 days -->
  <rect x="242" y="300" width="48" height="30" rx="4" fill="url(#bar-amber)" opacity="0.7"/>
  <text x="266" y="348" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">46-60d</text>
  <text x="266" y="295" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#d97706">12</text>

  <!-- Bars: 60+ days -->
  <rect x="304" y="314" width="48" height="16" rx="4" fill="url(#bar-red)"/>
  <text x="328" y="348" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">60+d</text>
  <text x="328" y="309" text-anchor="middle" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#dc2626">6</text>

  <!-- Right panel: Vehicle cards -->
  <rect x="378" y="154" width="198" height="230" rx="12" fill="white" filter="url(#inv-shadow)"/>
  <text x="394" y="178" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#0f172a">Aging Alerts</text>

  <!-- Vehicle card 1 - aged -->
  <rect x="390" y="192" width="174" height="56" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <rect x="398" y="200" width="36" height="28" rx="4" fill="#dc2626" opacity="0.15"/>
  <text x="416" y="218" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#dc2626">72d</text>
  <text x="442" y="212" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#0f172a">2023 Camry LE</text>
  <text x="442" y="224" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">$24,900</text>
  <rect x="442" y="230" width="40" height="10" rx="5" fill="#dc2626" opacity="0.1"/>
  <text x="462" y="238" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="600" fill="#dc2626">Price drop</text>

  <!-- Vehicle card 2 - warning -->
  <rect x="390" y="258" width="174" height="56" rx="8" fill="#fffbeb" stroke="#fde68a" stroke-width="1"/>
  <rect x="398" y="266" width="36" height="28" rx="4" fill="#d97706" opacity="0.15"/>
  <text x="416" y="284" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#d97706">48d</text>
  <text x="442" y="278" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#0f172a">2024 Civic Sport</text>
  <text x="442" y="290" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">$27,400</text>
  <rect x="442" y="296" width="40" height="10" rx="5" fill="#d97706" opacity="0.1"/>
  <text x="462" y="304" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="600" fill="#d97706">Review</text>

  <!-- Vehicle card 3 - ok -->
  <rect x="390" y="324" width="174" height="48" rx="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <rect x="398" y="332" width="36" height="28" rx="4" fill="#059669" opacity="0.15"/>
  <text x="416" y="350" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#059669">8d</text>
  <text x="442" y="344" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#0f172a">2024 RAV4 XLE</text>
  <text x="442" y="356" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">$32,800</text>
  <rect x="504" y="338" width="48" height="10" rx="5" fill="#059669" opacity="0.1"/>
  <text x="528" y="346" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="600" fill="#059669">On target</text>
</svg>
