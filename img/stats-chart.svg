<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <rect width="500" height="320" fill="#1a1a1a" rx="12"/>
  <!-- Grid -->
  <line x1="60" y1="40" x2="60" y2="280" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="60" y1="280" x2="460" y2="280" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="60" y1="200" x2="460" y2="200" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <line x1="60" y1="120" x2="460" y2="120" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
