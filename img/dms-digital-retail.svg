<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="dr-bg" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="dr-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="dr-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dr-shadow" x="-4%" y="-4%" width="108%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="url(#dr-bg)"/>

  <!-- Subtle grid pattern -->
  <line x1="0" y1="80" x2="600" y2="80" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="0" y1="160" x2="600" y2="160" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="0" y1="240" x2="600" y2="240" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="0" y1="320" x2="600" y2="320" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="120" y1="0" x2="120" y2="400" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="240" y1="0" x2="240" y2="400" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="360" y1="0" x2="360" y2="400" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  <line x1="480" y1="0" x2="480" y2="400" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>

  <!-- Central hub: Ezers -->
  <circle cx="300" cy="200" r="50" fill="rgba(37,99,235,0.15)" stroke="#2563EB" stroke-width="2"/>
  <circle cx="300" cy="200" r="36" fill="url(#dr-blue)" filter="url(#dr-glow)"/>
  <text x="300" y="196" text-anchor="middle" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="white">Ezers</text>
  <text x="300" y="210" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" font-weight="400" fill="rgba(255,255,255,0.8)">Sync Engine</text>

  <!-- Node 1: Website (top-left) -->
  <rect x="48" y="40" width="120" height="72" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="1" filter="url(#dr-shadow)"/>
  <!-- Browser mockup inside -->
  <rect x="56" y="50" width="104" height="10" rx="3" fill="rgba(255,255,255,0.08)"/>
  <circle cx="64" cy="55" r="2" fill="#ef4444" opacity="0.6"/>
  <circle cx="72" cy="55" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="80" cy="55" r="2" fill="#10b981" opacity="0.6"/>
  <rect x="56" y="64" width="104" height="40" rx="2" fill="rgba(37,99,235,0.1)"/>
  <rect x="62" y="70" width="40" height="4" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="62" y="78" width="60" height="3" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="62" y="84" width="28" height="3" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="120" y="68" width="34" height="32" rx="3" fill="rgba(37,99,235,0.2)" stroke="#2563EB" stroke-width="0.5"/>
  <text x="108" y="126" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.9)">Website</text>

  <!-- Connection line: Website → Hub -->
  <line x1="168" y1="100" x2="260" y2="178" stroke="#2563EB" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  <circle cx="214" cy="139" r="3" fill="#2563EB" opacity="0.8"/>

  <!-- Node 2: CRM (top-right) -->
  <rect x="432" y="40" width="120" height="72" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="1" filter="url(#dr-shadow)"/>
  <rect x="442" y="54" width="100" height="10" rx="2" fill="rgba(16,185,129,0.15)"/>
  <rect x="442" y="68" width="100" height="8" rx="2" fill="rgba(255,255,255,0.04)"/>
  <rect x="442" y="80" width="100" height="8" rx="2" fill="rgba(255,255,255,0.04)"/>
  <rect x="442" y="92" width="60" height="8" rx="2" fill="rgba(37,99,235,0.15)"/>
  <circle cx="536" cy="58" r="4" fill="#10b981" opacity="0.6"/>
  <text x="492" y="126" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.9)">CRM</text>

  <!-- Connection line: CRM → Hub -->
  <line x1="432" y1="100" x2="340" y2="178" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  <circle cx="386" cy="139" r="3" fill="#10b981" opacity="0.8"/>

  <!-- Node 3: DMS (bottom-right) -->
  <rect x="432" y="280" width="120" height="72" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="1" filter="url(#dr-shadow)"/>
  <!-- Table mockup -->
  <rect x="442" y="292" width="100" height="6" rx="1" fill="rgba(245,158,11,0.2)"/>
  <rect x="442" y="302" width="100" height="5" rx="1" fill="rgba(255,255,255,0.04)"/>
  <rect x="442" y="311" width="100" height="5" rx="1" fill="rgba(255,255,255,0.04)"/>
  <rect x="442" y="320" width="100" height="5" rx="1" fill="rgba(255,255,255,0.04)"/>
  <rect x="442" y="329" width="100" height="5" rx="1" fill="rgba(255,255,255,0.04)"/>
  <rect x="442" y="338" width="60" height="5" rx="1" fill="rgba(245,158,11,0.12)"/>
  <text x="492" y="368" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.9)">DMS</text>

  <!-- Connection line: DMS → Hub -->
  <line x1="432" y1="300" x2="340" y2="222" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  <circle cx="386" cy="261" r="3" fill="#f59e0b" opacity="0.8"/>

  <!-- Node 4: Mobile / SMS (bottom-left) -->
  <rect x="72" y="280" width="72" height="72" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="1" filter="url(#dr-shadow)"/>
  <!-- Phone mockup -->
  <rect x="92" y="288" width="32" height="56" rx="6" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
  <rect x="96" y="294" width="24" height="6" rx="1" fill="rgba(255,255,255,0.15)"/>
  <rect x="96" y="304" width="24" height="14" rx="2" fill="rgba(37,99,235,0.2)"/>
  <rect x="96" y="322" width="18" height="6" rx="3" fill="rgba(139,92,246,0.3)"/>
  <rect x="104" y="338" width="8" height="2" rx="1" fill="rgba(255,255,255,0.2)"/>
  <text x="108" y="368" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="rgba(255,255,255,0.9)">SMS/Chat</text>

  <!-- Connection line: Mobile → Hub -->
  <line x1="144" y1="300" x2="260" y2="222" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  <circle cx="202" cy="261" r="3" fill="#8b5cf6" opacity="0.8"/>

  <!-- Bidirectional arrows on connections -->
  <!-- Data flow indicators: small animated-looking dots along lines -->
  <circle cx="190" cy="152" r="2" fill="#2563EB" opacity="0.6"/>
  <circle cx="236" cy="126" r="2" fill="#2563EB" opacity="0.4"/>

  <circle cx="410" cy="152" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="364" cy="126" r="2" fill="#10b981" opacity="0.4"/>

  <circle cx="410" cy="248" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="364" cy="274" r="2" fill="#f59e0b" opacity="0.4"/>

  <circle cx="178" cy="274" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="224" cy="248" r="2" fill="#8b5cf6" opacity="0.4"/>

  <!-- Sync status badges on hub ring -->
  <circle cx="258" cy="168" r="8" fill="#0f172a" stroke="#2563EB" stroke-width="1.5"/>
  <path d="M254 168 L257 171 L263 165" stroke="#2563EB" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <circle cx="342" cy="168" r="8" fill="#0f172a" stroke="#10b981" stroke-width="1.5"/>
  <path d="M338 168 L341 171 L347 165" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <circle cx="342" cy="232" r="8" fill="#0f172a" stroke="#f59e0b" stroke-width="1.5"/>
  <path d="M338 232 L341 235 L347 229" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <circle cx="258" cy="232" r="8" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5"/>
  <path d="M254 232 L257 235 L263 229" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Bottom status bar -->
  <rect x="170" y="374" width="260" height="16" rx="8" fill="rgba(255,255,255,0.06)"/>
  <circle cx="186" cy="382" r="3" fill="#10b981"/>
  <text x="194" y="385" font-family="system-ui,sans-serif" font-size="8" font-weight="500" fill="rgba(255,255,255,0.6)">All systems synced</text>
  <text x="310" y="385" font-family="system-ui,sans-serif" font-size="8" font-weight="500" fill="rgba(255,255,255,0.4)">Last sync: 2 min ago</text>

  <!-- Floating labels for connections -->
  <rect x="186" y="143" width="50" height="14" rx="4" fill="rgba(37,99,235,0.2)"/>
  <text x="211" y="153" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="500" fill="#60a5fa">Inventory</text>

  <rect x="356" y="143" width="40" height="14" rx="4" fill="rgba(16,185,129,0.2)"/>
  <text x="376" y="153" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="500" fill="#34d399">Leads</text>

  <rect x="362" y="249" width="36" height="14" rx="4" fill="rgba(245,158,11,0.2)"/>
  <text x="380" y="259" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="500" fill="#fbbf24">Deals</text>

  <rect x="190" y="249" width="36" height="14" rx="4" fill="rgba(139,92,246,0.2)"/>
  <text x="208" y="259" text-anchor="middle" font-family="system-ui,sans-serif" font-size="7" font-weight="500" fill="#a78bfa">Alerts</text>
</svg>
