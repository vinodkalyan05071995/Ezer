<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 360" fill="none">
  <defs>
    <linearGradient id="cta-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#252525"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cta-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
  </defs>
  <rect width="700" height="360" fill="url(#cta-bg)" rx="16"/>
  <!-- Abstract shapes -->
  <rect x="80" y="100" width="180" height="160" rx="12" fill="rgba(37,99,235,0.08)" stroke="rgba(37,99,235,0.25)" stroke-width="1"/>
  <rect x="440" y="80" width="180" height="200" rx="12" fill="rgba(37,99,235,0.06)" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>
  <!-- Central CTA block -->
  <rect x="240" y="120" width="220" height="120" rx="12" fill="rgba(37,99,235,0.12)" stroke="#2563EB" stroke-width="2"/>
  <text x="350" y="175" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui,sans-serif" font-size="18" font-weight="600">Get in touch</text>
  <text x="350" y="200" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui,sans-serif" font-size="13">We're here to help</text>
  <!-- Bottom accent -->
  <rect x="0" y="340" width="700" height="20" fill="url(#cta-red)" opacity="0.5" rx="0 0 16 16"/>
</svg>
